<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>各种“框”练习</title>
</head>

<body>
    <!-- 
    input表示“输入”，指的是这是一个“输入小部件”，
    type表示“类型”，
    text表示“文本”，指的是类型是一个文本框的输入小部件
    -->
    <!-- text 文本框 -->
    <!-- password 密码框 -->
    用户名：<input type="text" value="默认值"><br>
    密 码：<input type="password">

    <br>
    <!-- radio  -->
    <!-- 单选框 
    单选按钮，天生是不能互斥的，如果想互斥，必须要有相同的name属性
    -->
    <!-- 默认被选择，就应该书写checked=”checked” -->
    <input type="radio" name="sex" checked="checked" /> 男
    <input type="radio" name="sex" /> 女

    <br>
    <!-- checkbox -->
    <!-- 复选框
    复选框，最好也是有相同的name（虽然他不需要互斥，但是也要有相同的name）
    -->
    <input type="checkbox" name="anhao" checked="checked" />篮球
    <input type="checkbox" name="anhao" />足球
    <input type="checkbox" name="anhao" />羽毛球
    <input type="checkbox" name="anhao" />保龄球

    <br>
    <!-- 
        下拉列表
        select就是“选择”，option“选项”。
        select标签和ul、ol、dl一样，都是组标签。
     -->
    <select>
        <option>北京</option>
        <option>上海</option>
        <option>南京</option>
        <option>深圳</option>
    </select>

    <br>
    <!-- 多行文本框（文本域） -->
    <!-- 
        cols属性表示columns“列”，rows属性表示rows“行”,值就是一个数，表示多少行，多少列。
        这个标签，是个标签对儿。对儿里面不用写东西。如果写的话，就是这个框的默认文字。
     -->
    <textarea cols="30" rows="10"></textarea>

    <br>
    <!-- 普通按钮 -->
    <input type="button" value="普通按钮">

    <br>
    <!-- 提交按钮 -->
    <!-- submit就是英语“提交”的意思。这个按钮不需要写value自动就有“提交”文字 -->
    <input type="submit">

    <br>
    <!-- 重置按钮 -->
    <input type="reset">

    <br>
    <!-- label标签 -->
    <!-- input元素要有一个id，然后label标签就有一个for属性，和id相同，
        就表示绑定了，这个label和input就有绑定关系了 -->
    <input type="radio" name="sex" id="nan" checked="checked"><label for="nan">男</label>
    <input type="radio" name="sex" id="nv"><label for="nv">女</label>

    <!-- 字符实体 -->
    <!-- &lt;    小于; lt 就是英语less than 小于的意思 -->
    <!-- &gt;    大于; gt就是greater than 大于的意思 -->
    <!-- &nbsp;  空格; nbsp就是英语non-breaking spacing不打断空格的意思，就是空格 -->
    <!-- &copy;  © 版权符号 -->
    
</body>

</html>
